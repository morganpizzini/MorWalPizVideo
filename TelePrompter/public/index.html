<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="container mt-5 bg-dark text-light">
    <!-- Sezione di input -->
    <div id="input-section" class="mb-4">
        <textarea id="text-input" class="form-control mb-2" placeholder="Inserisci il testo..."></textarea>
        <div class="d-flex justify-content-end">
            <button id="save-btn" class="btn btn-success me-2">Salva Testo</button>
            <button id="delete-btn" class="btn btn-danger">Elimina Testo</button>
        </div>
        <button id="start-btn" class="btn btn-primary mt-2">Avvia Teleprompter</button>
    </div>

    <!-- Sezione di controllo -->
    <div id="controls" class="mb-4 row hidden">
        <div class="col-md-4 mb-2">
            <label for="font-size" class="form-label">Dimensione Testo:</label>
            <select id="font-size" class="form-select">
                <option value="24px">Piccolo</option>
                <option value="48px">Medio</option>
                <option value="96px">Grande</option>
            </select>
            <label id="font-size-label" class="form-label"></label>
        </div>

        <div class="col-md-4 mb-2">
            <label for="scroll-speed" class="form-label">Velocit√† Scorrimento:</label>
            <input type="range" id="scroll-speed" class="form-range" min="1" max="10" value="5">
            <label id="scroll-speed-label" class="form-label"></label>
        </div>

        <div class="col-md-4 mb-2">
            <label for="wpm" class="form-label">WPM:</label>
            <input type="range" id="wpm" class="form-range" min="50" max="300" value="150">
            <label id="wpm-label" class="form-label"></label>
        </div>
        
        <div class="col-md-4 mb-2">
            <button id="startpause-btn" class="btn btn-secondary w-100">Start/Pause</button>
        </div>
        <div class="col-md-4 mb-2">
            <button id="reset-btn" class="btn btn-warning w-100">Reset</button>
        </div>
        <div class="col-md-4 mb-2">
            <button id="stop-btn" class="btn btn-danger w-100">Modifica testo</button>
        </div>
    </div>

    <!-- Area di visualizzazione -->
    <div id="teleprompter" class="hidden"></div>
    <div id="arrow-controls" class="hidden">
        <button id="arrow-up" class="btn btn-secondary rounded-circle"><i class="fas fa-arrow-up"></i></button>
        <button id="arrow-down" class="btn btn-secondary rounded-circle"><i class="fas fa-arrow-down"></i></button>
    </div>
    <button id="fixed-stop-btn" class="btn btn-info">Play/Pause</button>
    <script src="script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
